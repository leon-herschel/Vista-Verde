<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vista Verde</title>
    <link rel="stylesheet" type="text/css" href="contact-page.css" />
  </head>
  <body>
    <section class="first-page">
      <nav class="navbar">
        <img class="logo" src="img/logo.png" alt="Vista Verde Logo" />
        <ul>
          <li><a href="index.html">HOME</a></li>
          <li><a href="#">CONTACT US</a></li>
          <li>
            <a
              href="https://www.facebook.com/vistaverdeconsolacion"
              target="_blank"
              ><img
                img
                class="fb-icon"
                src="img/fb-icon.png"
                alt="Facebook Icon"
            /></a>
          </li>
        </ul>
      </nav>
    </section>
    <div class="container">
      <div class="contact-info">
        <img src="img/logo-large.png" alt="Resort Logo" />
        <h2>Contact Us</h2>
        <p>9WQM+GF7, Consolacion, Cebu</p>
        <p>0929 122 3795</p>
      </div>
      <form class="contact-form">
        <div class="form-group">
          <input
            type="text"
            name="first-name"
            placeholder="First Name"
            required
          />
          <input
            type="text"
            name="last-name"
            placeholder="Last Name"
            required
          />
        </div>
        <div class="form-group">
          <input type="email" name="email" placeholder="Email" required />
          <input type="tel" name="phone" placeholder="Phone Number" />
        </div>
        <div class="form-group">
          <textarea
            name="message"
            placeholder="Type your message here..."
            required
          ></textarea>
        </div>
        <div class="form-group">
          <button type="submit" formaction="confirmation2.html">SUBMIT</button>
        </div>
      </form>
    </div>
  </body>
</html>
